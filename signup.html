<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="centro">
    <div class="sign">
        <form action="" method="post">
            <h3>MUSIC SCHOOL</h3>
            <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="">
        </div>
            <h1>GRADUATE SERVICE</h1>
            <div class="email">
                <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="password">
                <img src="https://cdn-icons-png.flaticon.com/512/345/345535.png" alt="">
                <input type="password" placeholder="Type your password">
            </div>
            <div class="code">
                <img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" alt="">
                <input type="text" placeholder="Verification code">
            </div>
            <div class="abajo">
                    <button type="submit" class="boton">Login</button>
                    <div class="olvidar"> 
                    <a href="#">Forgot password?</a>
                  </div>
            
            </div>
        </div>

        <div class="derecha">
            <img src="https://www.fundacionbeethoven.org/wp-content/uploads/2017/11/Jansen-J-229930103_2.jpg" alt="">
        </div>
        </form>
    </div>

    <div class="adelante">
      <img src="imagenes/representacion-3d-diseno-avatar-linea.png" alt="">
      <img src="imagenes/vector-flecha-azul-aislado-blanco.png" alt="">
    </div>
</body>
</html>
