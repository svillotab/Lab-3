<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="Login">
    <form action="">
      <h1>Login</h1>
      <div class="box">
        <input type="text" placeholder="Type your username">
        <div class="box">
          <input type="password" placeholder="Type your password">
      </div>
      <div class="Olvidar"> 
        <a href="#">Forgot password?</a>
      </div>

<button type="submit" class="boton">Login</button>

      <div class="Signup">
        <p>Don't have an account?</p> <a href="#">Sign up</a>
        <p>Or sign up using</p>
        </div>

        <div class="iconos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/768px-Facebook_Logo_2023.png" alt="">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png" alt="">
          <img src="https://theplace2b.com.au/wp-content/uploads/2020/09/178-1783296_g-transparent-circle-google-logo.png" alt="">
        </div>
      </div>
    </form>
  
  </div>
</body>
</html>
